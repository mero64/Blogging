{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'base.css' %}">
    {% block css_files %}{% endblock %}
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-primary">
    <ul class="navbar-nav me-auto">
        <li class="nav-item" id="main-button">
            <a class="nav-link active" href="{% url "starting-page" %}"><h2>Bloggio</h2></a>
        </li>
    </ul>
    <ul class="navbar-nav ms-auto" id="right-side-nav">


        {% if request.user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link active" href="{% url "user-page" user.username %}">My Page</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="{% url "logout" %}">Logout</a>
            </li>
        {% else %}
            <li class="nav-item">
                <a class="nav-link active" href="{% url "login" %}">Login</a>
            </li>
        {% endif %}
    </ul>
</nav>

{% block content %}
{% endblock %}

</body>
</html>
